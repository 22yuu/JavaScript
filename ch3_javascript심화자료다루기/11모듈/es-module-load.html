<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--type을 module로 하면 가져오기 가능-->
    <!-- 1 -->
    <script type="module" src="./es-module-export.js"></script>
    <!-- 2 -->
    <script type="module" src="./es-module-default-export.js"></script>

    <!-- async를 붙이면 순서를 알 수 없음 -> 비동기로 로드하겠다!! -->
    <script async type="module" src="./es-module-export.js"></script>
    <script async type="module" src="./es-module-default-export.js"></script>

    <!-- 이렇게 직접 불러와서 사용하는 것도 가능 -->
    <script type="module">
        import {a, hello} from './es-module-export';

        console.log(a);
        console.log(hello());
    </script>
    
</head>
<body>
    
</body>
</html>
